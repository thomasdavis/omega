# Render configuration for Discord AI Bot
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: omega
    runtime: docker
    region: oregon
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: ARTIFACT_SERVER_PORT
        value: 3001
      # Add these secrets in Render Dashboard:
      # - DISCORD_BOT_TOKEN
      # - OPENAI_API_KEY
      # - UNSANDBOX_API_KEY (optional)
      # - GITHUB_TOKEN (optional)
    healthCheckPath: /health
    autoDeploy: true
