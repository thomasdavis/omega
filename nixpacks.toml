# Railway configuration for Discord AI Bot
# Forces pnpm as package manager for workspace support

[providers]
pnpm = true

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = [
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm build --filter=bot"
]

[start]
cmd = "node apps/bot/dist/index.js"

[variables]
NODE_ENV = "production"
ARTIFACT_SERVER_PORT = "3001"
