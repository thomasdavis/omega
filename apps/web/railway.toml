# railway.toml for omega-web service
# This file is used when Root Directory is set to "apps/web" in Railway Dashboard
#
# IMPORTANT: dockerfilePath is ALWAYS relative to repo root, not the root directory!
# Root Directory setting only determines WHICH railway.toml to read.
# Docker build context remains at repo root for monorepo package access.

[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/web/Dockerfile"

[deploy]
startCommand = "pnpm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[mounts]]
mountPath = "/data"

[deploy.healthcheck]
path = "/"
timeout = 300
