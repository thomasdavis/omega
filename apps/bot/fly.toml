# Fly.io configuration for Discord AI Bot

app = "omega-nrhptq"
primary_region = "syd" # Sydney - change to your preferred region

[build]
  # Build from repository root for monorepo support
  dockerfile = "../../Dockerfile"
  buildpack_builder = ""

[env]
  NODE_ENV = "production"
  ARTIFACT_SERVER_PORT = "3001"

# HTTP service for artifact and file hosting
[[services]]
  internal_port = 3001
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

# Persistent storage for file uploads
[[mounts]]
  source = "omega_uploads"
  destination = "/data/uploads"
  initial_size = "1gb"

# Persistent storage for generated artifacts (HTML, SVG, etc.)
[[mounts]]
  source = "omega_artifacts"
  destination = "/data/artifacts"
  initial_size = "1gb"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
