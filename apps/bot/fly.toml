# Fly.io configuration for Discord AI Bot

app = "omega-nrhptq"
primary_region = "syd" # Sydney - change to your preferred region

[build]
  # Build from repository root for monorepo support
  dockerfile = "apps/bot/Dockerfile"
  buildpack_builder = ""

[env]
  NODE_ENV = "production"

# No HTTP service needed - this is a Discord bot, not a web server
# It connects outbound to Discord Gateway

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
