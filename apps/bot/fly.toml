# Fly.io configuration for Discord AI Bot

app = "omega-nrhptq"
primary_region = "syd" # Sydney - change to your preferred region

[build]
  # Build from repository root for monorepo support
  dockerfile = "../../Dockerfile"
  buildpack_builder = ""

[env]
  NODE_ENV = "production"
  ARTIFACT_SERVER_PORT = "3001"

# HTTP service for artifact and file hosting
[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

# Persistent storage for file uploads and artifacts
# Fly.io only supports 1 volume per machine, so we mount at /data and use subdirectories
[[mounts]]
  source = "omega_uploads"
  destination = "/data"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
