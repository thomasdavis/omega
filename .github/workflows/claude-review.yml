name: Claude - Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review-code-changes:
    name: Review Code Changes with Claude
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

      - name: Review Summary
        if: always()
        run: |
          echo "::group::Review Summary"
          echo "## ðŸ” Claude Code Review Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Reviewed by:** Claude Code" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.claude-review.outcome }}" == "success" ]; then
            echo "âœ… Review completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "::notice::Claude Code review completed for PR #${{ github.event.pull_request.number }}"
          else
            echo "âš ï¸ Review may have encountered issues" >> $GITHUB_STEP_SUMMARY
            echo "::warning::Claude Code review had issues for PR #${{ github.event.pull_request.number }}"
          fi
          echo "::endgroup::"
