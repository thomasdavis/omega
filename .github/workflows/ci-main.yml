name: CI - Build and Deploy (Main)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test-main:
    name: Build and Test (Main Branch)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git for Bot
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/setup-git-bot

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies (with lockfile auto-fix)
        id: install
        run: |
          echo "::group::Installing dependencies"
          echo "‚ÑπÔ∏è Event: ${{ github.event_name }}"

          echo "üì¶ Attempting install with frozen lockfile..."
          if pnpm install --frozen-lockfile 2>&1 | tee install-output.txt; then
            echo "‚úÖ Lockfile is in sync"
            echo "lockfile_fixed=false" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Lockfile out of sync, regenerating..."
            echo "lockfile_fixed=true" >> $GITHUB_OUTPUT

            # Regenerate lockfile
            pnpm install --no-frozen-lockfile

            # Only commit if this is a PR
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              # Check if lockfile was modified
              if git diff --quiet pnpm-lock.yaml; then
                echo "‚ÑπÔ∏è No lockfile changes needed after all"
                echo "lockfile_fixed=false" >> $GITHUB_OUTPUT
              else
                echo "‚úÖ Lockfile regenerated successfully"

                # Commit and push the updated lockfile
                git add pnpm-lock.yaml
                git commit -m "chore: auto-fix pnpm lockfile" -m "Lockfile was out of sync with package.json changes." -m "Auto-fixed by CI workflow." -m "ü§ñ Generated by GitHub Actions"
                git push origin HEAD:${{ github.event.pull_request.head.ref }}
                echo "‚úÖ Lockfile committed and pushed"
                echo "::notice::Lockfile auto-fixed and pushed to PR #${{ github.event.pull_request.number }}"
              fi
            fi
          fi
          echo "::endgroup::"

      - name: Comment on lockfile fix
        if: steps.install.outputs.lockfile_fixed == 'true' && github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.ref, 'claude/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "::group::Posting lockfile fix comment"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          echo "‚ÑπÔ∏è Commenting on PR #$PR_NUMBER"

          gh pr comment "$PR_NUMBER" --body "$(cat <<'EOF'
          üîß **Lockfile Auto-Fixed**

          The pnpm-lock.yaml was out of sync with package.json changes.

          ‚úÖ Automatically regenerated and committed the lockfile.
          üîÑ CI checks will re-run with the updated lockfile.
          EOF
          )"
          echo "‚úÖ Comment posted"
          echo "::endgroup::"

      - name: Type check
        id: typecheck
        run: |
          echo "::group::Running type checks"
          echo "‚ÑπÔ∏è Running pnpm type-check across all packages"
          pnpm type-check
          echo "‚úÖ Type check passed"
          echo "::endgroup::"

      - name: Build
        id: build
        run: |
          echo "::group::Building project"
          echo "‚ÑπÔ∏è Running pnpm build across all packages"
          pnpm build
          echo "‚úÖ Build completed successfully"
          echo "::endgroup::"

      - name: Get commit info
        id: commit
        run: |
          echo "::group::Gathering commit information"
          MESSAGE=$(git log -1 --pretty=%B | head -1)
          AUTHOR=$(git log -1 --pretty=%an)
          SHA=$(git rev-parse --short HEAD)

          echo "message=$MESSAGE" >> $GITHUB_OUTPUT
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT

          echo "‚ÑπÔ∏è Commit: $MESSAGE"
          echo "‚ÑπÔ∏è Author: $AUTHOR"
          echo "‚ÑπÔ∏è SHA: $SHA"
          echo "::endgroup::"

      - name: Notify Discord - Build Success
        if: success() && github.event_name == 'push'
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "‚úÖ Build Passed"
          embed-description: |
            **Commit:** ${{ steps.commit.outputs.message }}
            **Author:** ${{ steps.commit.outputs.author }}
            **SHA:** `${{ steps.commit.outputs.sha }}`

            All checks passed! Railway is deploying automatically.
            Check deployment status at: https://railway.app/project/211e3c65-73ad-4e79-8b74-ff3762fcda73
          embed-color: 5814783
          embed-url: https://github.com/${{ github.repository }}/commit/${{ github.sha }}

      - name: Notify Discord - Build Failed
        if: failure() && github.event_name == 'push'
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "‚ùå Build Failed!"
          embed-description: |
            **Commit:** ${{ steps.commit.outputs.message }}
            **Author:** ${{ steps.commit.outputs.author }}
            **SHA:** `${{ steps.commit.outputs.sha }}`

            Build or type check failed. Railway deployment blocked.
          embed-color: 15158332
          embed-url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Workflow Summary
        if: always()
        run: |
          echo "::group::Workflow Summary"
          echo "## üèóÔ∏è CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ steps.commit.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ steps.commit.outputs.author }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** \`${{ steps.commit.outputs.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.install.outputs.lockfile_fixed }}" == "true" ]; then
            echo "üîß **Lockfile:** Auto-fixed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ **Lockfile:** In sync" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.typecheck.outcome }}" == "success" ]; then
            echo "‚úÖ **Type Check:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Type Check:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "‚úÖ **Build:** Succeeded" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Build:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "### ‚úÖ All Checks Passed" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event_name }}" == "push" ]; then
              echo "üöÄ Railway deployment in progress" >> $GITHUB_STEP_SUMMARY
            fi
            echo "::notice::CI passed for ${{ github.ref_name }}"
          else
            echo "### ‚ùå CI Failed" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY
            echo "::warning::CI failed for ${{ github.ref_name }}"
          fi
          echo "::endgroup::"
