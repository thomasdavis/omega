name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Discord Bot
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B | head -1)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Notify Discord - Deployment Starting
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "üöÄ Deploying to Railway..."
          embed-description: |
            **Commit:** ${{ steps.commit.outputs.message }}
            **Author:** ${{ steps.commit.outputs.author }}
            **SHA:** `${{ steps.commit.outputs.sha }}`

            Deployment to Railway started...
          embed-color: 3447003
          embed-url: https://github.com/${{ github.repository }}/commit/${{ github.sha }}

      - name: Debug Railway Configuration
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          echo "üîç Debugging Railway configuration..."

          # Check if token exists
          if [ -n "$RAILWAY_TOKEN" ]; then
            echo "‚úÖ RAILWAY_TOKEN is set (length: ${#RAILWAY_TOKEN})"
            echo "   First 10 chars: ${RAILWAY_TOKEN:0:10}..."
          else
            echo "‚ùå RAILWAY_TOKEN is NOT set"
          fi

          # Check if service ID exists
          if [ -n "$RAILWAY_SERVICE_ID" ]; then
            echo "‚úÖ RAILWAY_SERVICE_ID is set: $RAILWAY_SERVICE_ID"
          else
            echo "‚ùå RAILWAY_SERVICE_ID is NOT set"
          fi

          # List available services
          echo ""
          echo "üìã Available Railway services:"
          railway status || echo "Failed to get status"

          # Show whoami info
          echo ""
          echo "üë§ Railway account info:"
          railway whoami || echo "Failed to get whoami"

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÄ Deploying with service ID: ${{ secrets.RAILWAY_SERVICE_ID }}"
          railway up --service=${{ secrets.RAILWAY_SERVICE_ID }}

      - name: Notify Discord - Deployment Success
        if: success()
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "‚úÖ Deployment Successful!"
          embed-description: |
            **Commit:** ${{ steps.commit.outputs.message }}
            **Author:** ${{ steps.commit.outputs.author }}
            **SHA:** `${{ steps.commit.outputs.sha }}`

            Successfully deployed to Railway production!
          embed-color: 5814783
          embed-url: https://github.com/${{ github.repository }}/commit/${{ github.sha }}

      - name: Notify Discord - Deployment Failed
        if: failure()
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "‚ùå Deployment Failed!"
          embed-description: |
            **Commit:** ${{ steps.commit.outputs.message }}
            **Author:** ${{ steps.commit.outputs.author }}
            **SHA:** `${{ steps.commit.outputs.sha }}`

            Deployment to Railway failed. Check the logs for details.
          embed-color: 15158332
          embed-url: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
