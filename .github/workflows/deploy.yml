name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Discord Bot
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B | head -1)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Notify Discord - Deployment Starting
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "üöÄ Deploying to Railway..."
          embed-description: |
            **Commit:** ${{ steps.commit.outputs.message }}
            **Author:** ${{ steps.commit.outputs.author }}
            **SHA:** `${{ steps.commit.outputs.sha }}`

            Deployment to Railway started...
          embed-color: 3447003
          embed-url: https://github.com/${{ github.repository }}/commit/${{ github.sha }}

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service=${{ secrets.RAILWAY_SERVICE_ID }}

      - name: Notify Discord - Deployment Success
        if: success()
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "‚úÖ Deployment Successful!"
          embed-description: |
            **Commit:** ${{ steps.commit.outputs.message }}
            **Author:** ${{ steps.commit.outputs.author }}
            **SHA:** `${{ steps.commit.outputs.sha }}`

            Successfully deployed to Railway production!
          embed-color: 5814783
          embed-url: https://github.com/${{ github.repository }}/commit/${{ github.sha }}

      - name: Notify Discord - Deployment Failed
        if: failure()
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "‚ùå Deployment Failed!"
          embed-description: |
            **Commit:** ${{ steps.commit.outputs.message }}
            **Author:** ${{ steps.commit.outputs.author }}
            **SHA:** `${{ steps.commit.outputs.sha }}`

            Deployment to Railway failed. Check the logs for details.
          embed-color: 15158332
          embed-url: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
