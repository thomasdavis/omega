name: CI Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.0.0'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Build
        run: pnpm build

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B | head -1)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Notify Discord - Build Success
        if: success() && github.event_name == 'push'
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "✅ Build Passed"
          embed-description: |
            **Commit:** ${{ steps.commit.outputs.message }}
            **Author:** ${{ steps.commit.outputs.author }}
            **SHA:** `${{ steps.commit.outputs.sha }}`

            All checks passed! Railway is deploying automatically.
            Check deployment status at: https://railway.app/project/211e3c65-73ad-4e79-8b74-ff3762fcda73
          embed-color: 5814783
          embed-url: https://github.com/${{ github.repository }}/commit/${{ github.sha }}

      - name: Notify Discord - Build Failed
        if: failure() && github.event_name == 'push'
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "❌ Build Failed!"
          embed-description: |
            **Commit:** ${{ steps.commit.outputs.message }}
            **Author:** ${{ steps.commit.outputs.author }}
            **SHA:** `${{ steps.commit.outputs.sha }}`

            Build or type check failed. Railway deployment blocked.
          embed-color: 15158332
          embed-url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
