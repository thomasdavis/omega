name: Self-Evolution Audit

on:
  # Run nightly at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Run after merges to main (self-evolution runs)
  push:
    branches:
      - main

  # Manual trigger
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to analyze (default: 30)'
        required: false
        type: number
        default: 30

jobs:
  audit:
    name: Run Self-Evolution Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run audit script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_PUBLIC_URL }}
          AUDIT_DAYS_BACK: ${{ inputs.days_back || '30' }}
        run: |
          echo "ðŸ” Running self-evolution audit..."
          echo "ðŸ“… Analyzing last $AUDIT_DAYS_BACK days"

          tsx scripts/self_evolution/audit.ts

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: self-evolution-audit-${{ github.run_number }}
          path: docs/metrics/self-evolution-latest.json
          retention-days: 90

      - name: Commit updated metrics
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [ -f "docs/metrics/self-evolution-latest.json" ]; then
            git add docs/metrics/self-evolution-latest.json

            if git diff --staged --quiet; then
              echo "â„¹ï¸ No changes to metrics file"
            else
              git commit -m "chore: update self-evolution metrics" \
                -m "Auto-generated by audit workflow" \
                -m "ðŸ¤– Generated by GitHub Actions"

              git push
              echo "âœ… Metrics committed and pushed"
            fi
          fi

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ” Self-Evolution Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Days analyzed:** ${{ inputs.days_back || '30' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "docs/metrics/self-evolution-latest.json" ]; then
            echo "### ðŸ“Š Key Metrics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat docs/metrics/self-evolution-latest.json | head -50 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Report generated successfully**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¥ Download full report from artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Report generation failed**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Self-evolution audit failed. Check the logs for details."
