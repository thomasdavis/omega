name: CI - tech-translate

on:
  push:
    branches:
      - main
    paths:
      - 'packages/tech-translate/**'
      - '.github/workflows/ci-tech-translate.yml'
  pull_request:
    paths:
      - 'packages/tech-translate/**'
      - '.github/workflows/ci-tech-translate.yml'

jobs:
  test:
    name: Test on Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: packages/tech-translate
        run: pnpm run type-check

      - name: Lint
        working-directory: packages/tech-translate
        run: pnpm run lint

      - name: Build
        working-directory: packages/tech-translate
        run: pnpm run build

      - name: Test
        working-directory: packages/tech-translate
        run: pnpm run test

      - name: Verify CLI executable
        working-directory: packages/tech-translate
        run: |
          # Verify the CLI was built
          if [ ! -f "dist/cli.js" ]; then
            echo "Error: CLI not built"
            exit 1
          fi

          # Verify it's executable via node
          echo "Test input" | node dist/cli.js > /dev/null
          echo "CLI smoke test passed"
